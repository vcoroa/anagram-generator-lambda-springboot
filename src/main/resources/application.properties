spring.application.name=anagram-generator-lambda-springboot

# Logging configuration for anagram performance monitoring
logging.level.br.com.vaniltoncoroa.greetings=INFO
logging.level.root=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
